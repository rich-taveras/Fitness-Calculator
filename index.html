<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <!-- Agrega los enlaces a los archivos de Bootstrap CSS y tu archivo CSS personalizado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sección de inicio de sesión -->
        <div id="login-section">
            <h2>Iniciar sesión</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </form>
            <div id="login-message" class="mt-3"></div>
        </div>

        <!-- Sección del Fitness Calculator (oculta por defecto) -->
        <div id="calculator-section" style="display:none;">
            <h2>Bienvenido, <span id="user-name"></span>!</h2>
            <!-- Agrega aquí el contenido de tu Fitness Calculator usando Bootstrap y jQuery -->
            <p>Elige tus datos y realiza tus cálculos aquí:</p>
            <form id="calculator-form">
                <div class="mb-3">
                    <label for="weight" class="form-label">Peso (kg)</label>
                    <input type="number" class="form-control" id="weight" name="weight" required>
                </div>
                <div class="mb-3">
                    <label for="height" class="form-label">Altura (cm)</label>
                    <input type="number" class="form-control" id="height" name="height" required>
                </div>
                <button type="submit" class="btn btn-primary">Calcular</button>
            </form>
            <div id="result-section" class="mt-3"></div>
            <button id="logout-btn" class="btn btn-danger mt-3">Cerrar sesión</button>
        </div>
    </div>

    <!-- Agrega los enlaces a los archivos de jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Agrega el archivo JS que contiene las funciones para la interacción con tu API y manejo del Fitness Calculator -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
